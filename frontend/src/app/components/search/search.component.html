<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form #searchForm = "ngForm" (ngSubmit)="search(searchForm)" autocomplete="off" >
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix red-text text-darken-3">textsms</i>
                            <input type="search" id="autocomplete-input" class="autocomplete" name="autocomplete"  #autocomplete = "ngModel" [(ngModel)] = "wordService.searchedWord.lema" autofocus>
                            <label for="autocomplete-input">Buscar una entrada</label>
                            <input class="inv-submit" type="submit"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="grid">
        <div>
            <app-neovis></app-neovis>
        </div>
        <div *ngIf = "!wordService.results || wordService.results.length == 0">
            <div class="grid-item">
                <div class="card">
                    <div class="card-content">
                        <p>No se encontraron resultados</p>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div>
            <app-entrada></app-entrada>
        </div>
        
    </div>
    
</div>

<div (click)="showHelp()" class="fixed-action-btn">
    <a class="btn-floating btn-medium red darken-3">
        <i class="large material-icons">help</i>
    </a>
</div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card-panel white help">
                <table class="centered">
                    <thead>
                        <tr>
                            <th>Abreviatura</th>
                            <th>Descripci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let abreviatura of abreviaturas.arrayAbreviaturas'>
                            <td>{{ abreviatura[0] }}</td>
                            <td>{{ abreviatura[1] }}</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>          
        </div>
    </div>
</div>
