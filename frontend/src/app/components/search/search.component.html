<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form #searchForm = "ngForm" (ngSubmit)="search(searchForm)" autocomplete="off">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">textsms</i>
                            <input type="text" id="autocomplete-input" class="autocomplete" name="autocomplete"  #autocomplete = "ngModel" [(ngModel)] = "wordService.searchedWord.lema" autofocus>
                            <label for="autocomplete-input">Buscar una entrada</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s6">
        <app-neovis></app-neovis>
    </div>
    
    <div class="col s6">
        <div *ngIf = "!wordService.results || wordService.results.length == 0">
            <div class="row">
                <div class="col s9">
                    <div class="card">
                        <div class="card-content">
                            <p>No se encontraron resultados</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-entrada></app-entrada>
    </div>
</div>
